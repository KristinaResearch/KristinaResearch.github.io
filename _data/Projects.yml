contents:
  - title: Self-directed Projects
    description:
      - Independent MRI exploratory analysis. Performed all aspects of project and presented virtually at AAIC
      - Propelled the start of the HOPE (Health Outreach Program for the Elderly) project at VA Boston in collaboration with Boston Universtiy Alzheimer's Disease Center that helped provide Veterans of minority groups attain routine follow up care for their head injuries (providing healthcare, Neuropsych testing, MRI, tracking biological markers, and neuro exams) and added to research knowledge base.
      - Proposed research idea using Seddon Lab dataset “Genetic, Pharmacologic, and Inflammatory Determinants of Age-related Macular Degeneration Risk in Alzheimer’s Disease, Interactions Among Memory Medications, Immunosuppressants, and Calcium Regulation.” Conducted comprehensive literature review and initiated steps to launch the project.
